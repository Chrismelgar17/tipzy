version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: tipzy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # Port is reachable inside the compose network as "db:5432". Host binding removed to avoid conflicts.
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@db:5432/tipzy}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-tipzy-dev-secret-change-in-production}
      REFRESH_SECRET: ${REFRESH_SECRET:-tipzy-refresh-secret-change-in-production}
      PORT: ${PORT:-3001}
      HOST: ${HOST:-0.0.0.0}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      MAIL_FROM: ${MAIL_FROM:-}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Tipzy}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

volumes:
  pgdata:
